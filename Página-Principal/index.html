<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Binário Para Decimal</h1>
    </header>
    <section>
        <div>
            <h1>
                Converter número decimal em binário
            </h1>
            <p>
                Número decimal
            </p>
            <p>
                <input type="number" name="dec" id="decimal">
            </p>
            <p>
                Número binário
            </p>
            <p>
                <input type="number" name="bin" id="binario">
            </p>
            <p>
                <input type="button" value="Resultado">
            </p>
        </div>
    </section>
    <footer>
        <p>&copy;Samuel Santos</p>
    </footer>
    <script src="conversor.js"></script>
</body>
</html>
